<section class="signup-newsletter sec_padd" style="background-image: url(../../../assets/images/homepage/sign-up-bg.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sec-title text-center text-white">
                    <h2 class="text-uppercase"><strong>{{myData?.data.section1_title}}</strong></h2>
                    <div class="title_shape_bottom"><img src="../../../assets/images/favicon-white.ico" width="20" height="auto" alt="Icon" /></div>
                </div>
                <p class="description mb-5 text-center text-white">{{myData?.data.section1_content}}</p>
                <div class="subscribe-form">
                    <form  [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)" class="form">
                        <div class="form-row">
                            <div class="col mb-3">
                                <!-- <mat-form-field appearance="fill" color="primary" class="w-100">
                                    <mat-label>Enter Email Address...</mat-label>
                                    <input matInput [(ngModel)]="news.email" [ngModelOptions]="{standalone: true}" placeholder="Enter Email Address...">
                                </mat-form-field> -->
                                <mat-form-field appearance="fill" color="primary" class="w-100">    
                                    <mat-label>Enter Email Address...</mat-label>
                                    <input matInput type="email" formControlName="email"
                                    pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
                                    <mat-error *ngIf="formGroup.get('email').hasError('required')">
                                       <br><br> Email is required</mat-error>
                                        <mat-error *ngIf="formGroup.get('email').hasError('pattern')">
                                          <br><br> Please enter a valid email address
                                        </mat-error>
                                  </mat-form-field>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="submit_btn">
                                    <button mat-raised-button class="w-100 l-height-normal">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
