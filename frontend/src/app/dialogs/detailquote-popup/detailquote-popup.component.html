<div class="popup-wrapper detailquote_popup">
    <form>
        <h6 mat-dialog-title class="d-flex justify-content-between align-items-center">
            <span class="titleText">Detailed Quote</span>
            <button mat-icon-button [mat-dialog-close]="true" (click)="openDialogMyTrips()">
                <span class="material-icons"> close </span>
            </button>
        </h6>

        <mat-dialog-content>
            <table class="w-100" border="1" cellpadding="10">
                <tbody>
                    <tr>
                        <td>
                            <p class="mb-0">Rent</p>
                        </td>
                        <td align="right">
                            <p class="mb-0">A$3,650.00</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="mb-0">Processing Fee</p>
                        </td>
                        <td align="right">
                            <p class="mb-0">A$12.62</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6 class="mb-0"><strong>Total</strong></h6>
                        </td>
                        <td align="right">
                            <h6 class="mb-0"><strong>A$3,662.62</strong></h6>
                        </td>
                    </tr>
                </tbody>
            </table>
        </mat-dialog-content>

        <mat-dialog-actions class="pt-2">
            <div class="btn-wrapper text-center w-100 py-2">
                <button mat-raised-button color="primary" class="l-height-normal action_btn">Book Now</button>
            </div>
        </mat-dialog-actions>
    </form>
</div>
