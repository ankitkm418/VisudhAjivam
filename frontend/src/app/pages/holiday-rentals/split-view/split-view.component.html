<main id="rentals-split-view" class="page-middle">
  <app-innerpagesbanner [innerBannerImage]="bannerImage"></app-innerpagesbanner>
  <section class="sec_padd pb-0">
      <div class="top-part">
          <div class="container">
              <div class="row">
                  <div class="col-12">
                      <div class="sec-title text-center">
                          <h1 class="text-uppercase h2"><strong>{{pageTitle}}</strong></h1>
                          <div class="title_shape_bottom"><img src="../../../assets/images/favicon.ico" width="20" height="20" alt="Icon" /></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <section class="filter_rentals sec_padd pt-0">
      <div class="container-xxxxxxl">
          <div class="row">
              <div class="col-12">
                  <app-formholidayrentals></app-formholidayrentals>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <ul class="change_rentals_view pt-3 mb-5">
                      <li class="split_view active">
                          <a mat-button href="javascript:void(0)" color="primary" routerLink="/split-view" routerLinkActive="active">
                              <span class="material-icons"> vertical_split </span> 
                              Split View
                          </a>
                      </li>
                      <li class="list_view">
                          <a mat-button href="javascript:void(0)" color="primary" routerLink="/list-view" routerLinkActive="active">
                              <span class="material-icons"> list </span> 
                              List View
                          </a>
                      </li>
                      <li class="map_view">
                          <a mat-button href="javascript:void(0)" color="primary" routerLink="/map-view" routerLinkActive="active">
                              <span class="material-icons"> location_on </span> 
                              Map View
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="row">
            <div class="col-lg-7">
                <div class="rentals_listing">
                    <div class="row">
                        <div class="col-12 col-sm-6 col-lg-6 mb-4 three-col-layout" *ngFor="let accommodation of accommodations">
                          <app-accommodation-cards 
                              [image]="accommodation.image"
                              [title]="accommodation.title"
                          ></app-accommodation-cards>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="map_view_box">
                    Map View Box - Will Add Map Here 
                </div>
            </div>
          </div>
      </div>
  </section>
  <app-enquirneholiday></app-enquirneholiday>
</main>
