<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"><h2 class="text-center text-white"><b>Login</b></h2>
                    <div class="login-space">
                        <form [formGroup]="formGroup" (ngSubmit)="login()">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Enter your username" formControlName="email"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" formControlName="password"> </div>
                            <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                        </form>
                            <!-- <div class="foot"> <a href="#">Forgot Password?</a> </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
