<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Contact Form Table</h4>
                        <p class="card-category"> List of Customers to Contact</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        S.No
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Phone Number
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Comments
                                    </th>
                                    <th>
                                        Signup Updates
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let d of myData; let i = index">
                                      <td>{{i+1}}</td>
                                      <td>{{d.first_name}} {{d.last_name}}</td>
                                      <td>{{d.phone_number}}</td>
                                      <td>{{d.email}}</td>
                                      <td>{{d.comment}}</td>
                                      <td>{{d.signup_updates}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
